<ion-content class="bgGray">
  <nav>
    <a (click)="back()" alt="Return" class="button left">
      <svg width="20" height="10" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 5l6-5v4h14v2H6v4z" fill="#000" fill-rule="evenodd" />
      </svg>
    </a>
    <div class="content">
      <img src="../assets/imgs/logo-us-horizontal.svg" width="136" height="24" class="verticallyCenter" />
    </div>
  </nav>
  <div class="providerProfile">
    <div class="providerAvatar">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg">
    </div>
    <h2>
      {{provider?.first_name}}
    </h2>
    <ul class="rate">
      <li>
          <img [src]="provider?.rating?.average >= 1 ? '../assets/imgs/star-full.svg' : '../assets/imgs/star-empty.svg'" width="13" height="12" />
      </li>
      <li>
          <img [src]="provider?.rating?.average >= 2 ? '../assets/imgs/star-full.svg' : '../assets/imgs/star-empty.svg'" width="13" height="12" />
      </li>
      <li>
          <img [src]="provider?.rating?.average >= 3 ? '../assets/imgs/star-full.svg' : '../assets/imgs/star-empty.svg'" width="13" height="12" />
      </li>
      <li>
          <img [src]="provider?.rating?.average >= 4 ? '../assets/imgs/star-full.svg' : '../assets/imgs/star-empty.svg'" width="13" height="12" />
      </li>
      <li>
          <img [src]="provider?.rating?.average >= 5 ? '../assets/imgs/star-full.svg' : '../assets/imgs/star-empty.svg'" width="13" height="12" />
      </li>
      <li>
        {{provider?.rating?.count_rating || 0}} {{provider?.rating?.count_rating === 1 ? 'avaliação' : 'avaliações'}}
      </li>
    </ul>
    <span class="distance">
        a {{provider?.address?.loc?.distance / 1000 | number: '1.1-1'}}km de você
    </span>
    <div class="info">
      <p>
        <a (click)="shareViaWhatsApp(provider)" class="button">
          Chamar no WhatsApp
        </a>
      </p>
      <br>
      <p>
        <a (click)="call(provider)" class="button">
          Ligar para {{provider?.phone}}
        </a>
      </p>
      <br>
      <p>
        {{provider?.description}}
      </p>
    </div>
  </div>
</ion-content>
