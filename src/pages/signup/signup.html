<ion-content class="bgGray">
  <nav>
      <a (click)="back()" alt="Return" class="button left">
          <svg width="20" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M0 5l6-5v4h14v2H6v4z" fill="#000" fill-rule="evenodd"/></svg>
      </a>
      <div class="content">
          <img src="assets/imgs/logo-us-horizontal.svg" width="136" height="24" class="verticallyCenter" />
      </div>
      <!-- <a href="00-menu.html" alt="Menu" class="button right">
          <svg width="20" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h12v2H4V6zm-4 6h20v2H0v-2zM0 0h20v2H0V0z" fill="#000" fill-rule="evenodd"/></svg>
      </a> -->
  </nav>
  <div class="signUp">
    <ion-row class="header">
      <p>
        Você não tem cadastro, <br />
        crie grátis sua conta!
      </p>
    </ion-row>
    <ion-row class="form-container">
      <form name="signup" [formGroup]="form" (ngSubmit)="submit()">
        <ion-row>
          <label>
            <div class="verticallyCenter">
              <span>Nome</span>
              <input type="text" formControlName="first_name" placeholder="Maria Silva" />
            </div>
          </label>
          <label>
            <div class="verticallyCenter">
              <span>E-mail</span>
              <input type="email" formControlName="email" placeholder="maria.silva@email.com" />
            </div>
          </label>
          <label>
            <div class="verticallyCenter photo-profile">
              <span>Foto de perfil</span>
              <div class="avatar">
                {{profileImage}}
                <img *ngIf="profileImage" [src]="profileImage">
              </div>
              <div class="picture-actions">
                <button type="button" (click)="takePicture()" class="button secondary">camera</button>
                <button type="button" (click)="getImage()" class="button secondary">biblioteca</button>
              </div>
            </div>
          </label>
        </ion-row>
        <a (click)="submit()" class="button">
          Avançar →
        </a>
        <button type="submit" style="position:fixed;left:-5000px">.</button>
      </form>
    </ion-row>
  </div>
</ion-content>
