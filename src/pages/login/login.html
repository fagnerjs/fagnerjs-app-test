<ion-content>
  <nav>
    <a (click)="back()" alt="Return" class="button left">
        <svg width="20" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M0 5l6-5v4h14v2H6v4z" fill="#000" fill-rule="evenodd"/></svg>
    </a>
    <div class="content noLeft">
        <img src="assets/imgs/logo-us-horizontal.svg" width="136" height="24" class="verticallyCenter" />
    </div>
  </nav>
  <div class="signUp">
      <div class="header">
        <div>
          <p>
            Conecte-se para poder encontrar<br />
            prestadores de serviços próximos a você!
          </p>
        </div>
      </div>
      <form [formGroup]="form">
        <label>
          <div class="verticallyCenter">
            <span>Senha</span>
            <input formControlName="password" type="password" placeholder="Escreva sua senha" />
          </div>
        </label>
        <a href="#" class="button secondary sticky">
          Esqueci minha senha
        </a>
      </form>
      <a (click)="submit()" class="button sticky">
        Entrar →
      </a>
  </div>
</ion-content>
