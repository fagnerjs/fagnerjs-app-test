<ion-content class="bgGray">
  <nav>
    <a (click)="back()" alt="Return" class="button left">
      <svg width="20" height="10" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 5l6-5v4h14v2H6v4z" fill="#000" fill-rule="evenodd" />
      </svg>
    </a>
    <div class="content">
      <img src="assets/imgs/logo-us-horizontal.svg" width="136" height="24" class="verticallyCenter" />
    </div>
  </nav>
  <div class="providerProfile">
    <div class="providerAvatar">
      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg">
    </div>
    <h2>
      João Silva Cardoso
    </h2>
    <ul class="rate">
      <li>
        <img src="assets/imgs/star-full.svg" width="13" height="12" />
      </li>
      <li>
        <img src="assets/imgs/star-full.svg" width="13" height="12" />
      </li>
      <li>
        <img src="assets/imgs/star-full.svg" width="13" height="12" />
      </li>
      <li>
        <img src="assets/imgs/star-half.svg" width="13" height="12" />
      </li>
      <li>
        <img src="assets/imgs/star-empty.svg" width="13" height="12" />
      </li>
      <li>
        18 avaliações
      </li>
    </ul>
    <p class="separator">
      Informe o local onde o serviço<br />
      será realizado:
    </p>
    <form [formGroup]="form">
      <label>
        <div class="verticallyCenter">
          <span>Código postal (CEP)</span>
          <input pattern="[0-9-]*" formControlName="postal_code" type="text" maxlength="9" placeholder="12345-678" />
        </div>
      </label>
      <label>
        <div class="verticallyCenter">
          <span>Endereço</span>
          <input formControlName="address" type="text" placeholder="Ex.: Av. Paulista" />
        </div>
      </label>
      <label>
        <div class="verticallyCenter">
          <span>Número</span>
          <input pattern="[0-9]*" formControlName="number" type="number" placeholder="592" />
        </div>
      </label>
      <label>
        <div class="verticallyCenter">
          <span>Complemento</span>
          <input formControlName="complement" type="text" placeholder="Apto 30" />
        </div>
      </label>
      <label>
        <div class="verticallyCenter">
          <span>Bairro</span>
          <input formControlName="neighborhood" type="text" placeholder="Bela Vista" />
        </div>
      </label>
    </form>
    <a (click)="submit()" class="button sticky">
      Avançar →
    </a>
  </div>
</ion-content>
