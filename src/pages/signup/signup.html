<ion-content class="bgGray">
  <nav>
      <a (click)="back()" alt="Return" class="button left">
          <svg width="20" height="10" xmlns="http://www.w3.org/2000/svg"><path d="M0 5l6-5v4h14v2H6v4z" fill="#000" fill-rule="evenodd"/></svg>
      </a>
      <div class="content">
          <img src="assets/imgs/logo-us-horizontal.svg" width="136" height="24" class="verticallyCenter" />
      </div>

          <svg width="20" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h12v2H4V6zm-4 6h20v2H0v-2zM0 0h20v2H0V0z" fill="#000" fill-rule="evenodd"/></svg>

  </nav>
  <div class="signUp">
    <p>
        Você não tem cadastro, <br />
        crie grátis sua conta!
    </p>
    <form [formGroup]="form">
      <label>
        <div class="verticallyCenter">
          <span>Nome</span>
          <input type="text" formControlName="first_name" placeholder="Maria Silva" />
        </div>
      </label>
      <label>
        <div class="verticallyCenter">
          <span>E-mail</span>
          <input type="email" formControlName="email" placeholder="maria.silva@email.com" />
        </div>
      </label>
    </form>
    <a (click)="submit()" class="button sticky">
        Avançar →
    </a>
  </div>
</ion-content>
