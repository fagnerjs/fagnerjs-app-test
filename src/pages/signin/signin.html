<ion-content>
  <div class="signIn">
    <div class="header">
        <div class="verticallyCenter">
            <img src="assets/imgs/logo-us-vertical.svg" height="117" alt="Uber Service" />
            <p>
                O aplicativo que você encontra <br />
                o serviço que tanto procura
            </p>
        </div>
    </div>
    <form name="signin" [formGroup]="form" (ngSubmit)="submit()">
      <label>
        <div class="verticallyCenter">
          <span>Informe o seu telefone</span>
          <ion-input pattern="\\([0-9]{2}\\) [0-9]{4,5}\-[0-9]{4}" maxlength="15" formControlName="phone" type="text" placeholder="(11) 93219-0132"></ion-input>
        </div>
        </label>
        <a href="#" class="button secondary">
          Entrar como prestador de serviços
        </a>
        <a (click)="submit()" class="button">
          Avançar →
        </a>
        <button type="submit" style="position:fixed;left:-5000px">.</button>
    </form>
</div>
</ion-content>
